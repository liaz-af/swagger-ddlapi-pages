        - application/transit+msgpack
        - application/transit+json
        - application/edn
      consumes:
        - application/json
        - application/transit+msgpack
        - application/transit+json
        - application/edn
      parameters:
        - in: path
          name: app_id
          description: ''
          type: string
          required: true
        - in: query
          name: af_sig
          description: ''
          type: string
          required: true
        - in: query
          name: sdk_version
          description: ''
          type: string
          required: true
        - in: body
          name: sdk_android_request
          description: ''
          required: true
          schema:
            type: object
            properties:
              referrers:
                type: array
                items:
                  type: object
                  properties:
                    source:
                      type: string
                    value:
                      type: string
                  required:
                    - source
                    - value
                  title: referrer
              lang:
                type: string
              is_first:
                type: boolean
              os:
                type: string
              timestamp: {}
              oaid:
                type: object
                properties:
                  type:
                    enum:
                      - unhashed
                      - sha1
                      - md5
                    type: string
                  value:
                    type: string
                required:
                  - type
                  - value
                title: request-spec/oaid
              type:
                type: string
              gaid:
                type: object
                properties:
                  type:
                    enum:
                      - unhashed
                      - sha1
                      - md5
                    type: string
                  value:
                    type: string
                required:
                  - type
                  - value
                title: request-spec/gaid
              sharing_filter:
                type: string
                x-anyOf:
                  - type: string
                  - x-allOf:
                      - {}
                      - type: array
            required:
              - is_first
              - lang
              - os
              - timestamp
              - type
            title: sdk_android_request
      tags:
        - ddl
      summary: Deferred deep link for Android

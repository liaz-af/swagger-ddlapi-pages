                  campaign_id:
                    type: string
                    x-nullable: true
                  custom_params:
                    type: object
                    properties: {}
                    title: custom_params
                  campaign_type:
                    enum:
                      - retargeting
                      - user_acquisition
                    type: string
                  timestamp:
                    type: string
                    x-nullable: true
                  match_type:
                    enum:
                      - referrer
                      - id_matching
                      - srn
                      - fingerprinting
                    type: string
                  af_sub5:
                    type: string
                    x-nullable: true
                  media_source:
                    type: string
                    x-nullable: true
                  campaign:
                    type: string
                    x-nullable: true
                  af_sub4:
                    type: string
                    x-nullable: true
                  click_http_referrer:
                    type: string
                    x-nullable: true
                  af_sub2:
                    type: string
                    x-nullable: true
                  af_sub3:
                    type: string
                    x-nullable: true
                required:
                  - timestamp
                  - match_type
                  - click_http_referrer
                  - media_source
                  - campaign
                  - campaign_id
                  - campaign_type
                  - af_sub1
                  - af_sub2
                  - af_sub3
                  - af_sub4
                  - af_sub5
                  - custom_params
